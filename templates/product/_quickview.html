{% load i18n %}
<div id="product-{{ product.pk }}-quickview" class="modal fade" tabindex="-1" role="dialog" data-remote="{% url 'product:quickview' product.get_slug product.pk %}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content p-4">
			<div class="modal-header">
				<h2>{{ product }}</h2>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
			</div>
		</div>
	</div>
</div>
